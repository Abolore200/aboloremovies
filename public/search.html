<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="search-body">
    <header class="header">
        <nav class="navbar">
            <div class="site-name">
                <a href="./index.html">
                    <span class="movie-logo"><i class="fa-solid fa-film"></i></span>
                    abolore<span>movies</span>
                </a>
                <button type="button"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="category">
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="#">movies</a></li>
                    <li><a href="#">actors</a></li>
                    <li><a href="#">tv series</a></li>
                </ul>
            </div>
            <div class="search-button">
                <a href="./search.html">
                    <button type="button">search</button>
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="upcoming">
            <div class="upcoming-header search-header">
                <p>Search</p>
                <p>for movies, TV shows and people</p>
            </div>
            <form class="search-form">
                <div class="search-modal">
                    <input type="text" class="search-input" placeholder="movies, tv shows, people">
                </div>
                <div class="submit-search">
                    <button type="submit">SEARCH</button>
                </div>
            </form>
            <div class="search-results"></div>
        </section>
    </main>

    <script defer src="./assets/js/ui.js"></script>
    <script defer src="./assets/js/api.js"></script>
    <script defer src="./assets/js/app.js"></script>
</body>
</html>
